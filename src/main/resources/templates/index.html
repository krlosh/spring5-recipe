<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My recipe app</title>
</head>
<body>
    <h1>My recipes!!!</h1>
<table>
    <thead>
        <tr>
            <td>
                Id
            </td>
            <td>
                Description
            </td>
        </tr>
    </thead>
    <tbody>
        <tr th:each="recipe : ${recipes}">
            <td th:text="${recipe.id}">123</td>
            <td th:text="${recipe.description}">Description</td>
        </tr>
    </tbody>
</table>
</body>
</html>
